<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f8c8dc; /* baby pink */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Times New Roman", Times, serif;
    }

    .message-box {
      background-color: #1b4d3e; /* dark green */
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: #fff;
    }

    .message-box h1 {
      color: #d2b48c; /* light brown/tan */
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .message-box p {
      color:white; /* black */
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>I'll Be Back Soon!</h1>
    <p> Hi! I am currently working on updating this website.<br>Thank you for your patience.</p>
  </div>
</body>
</html>
